<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
        }

        .chat-container {
            height: calc(100vh - 56px);
        }

        .contacts-list {
            height: 100%;
            overflow-y: auto;
        }

        .chat-messages {
            height: calc(100% - 60px);
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
        }

        .message-input {
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat App</a>
        </div>
    </nav>

    <div class="container-fluid chat-container">
        <div class="row h-100">
            <!-- Contacts Sidebar -->
            <div class="col-md-3 col-12 border-end p-0">
                <div class="contacts-list p-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Search contacts...">
                    </div>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">John Doe</h5>
                                <small>3 mins ago</small>
                            </div>
                            <p class="mb-1">Hey, how are you?</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Jane Smith</h5>
                                <small>1 hour ago</small>
                            </div>
                            <p class="mb-1">Are we still on for lunch?</p>
                        </a>
                        <!-- Add more contacts here -->
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 col-12 p-0 d-flex flex-column">
                <div class="chat-messages p-3">
                    <div class="message mb-3 align-self-start">
                        <div class="bg-light rounded p-2">
                            <strong>John Doe:</strong> Hey, how are you?
                        </div>
                        <small class="text-muted">3 mins ago</small>
                    </div>
                    <div class="message mb-3 align-self-end">
                        <div class="bg-primary text-white rounded p-2">
                            I'm good, thanks! How about you?
                        </div>
                        <small class="text-muted">2 mins ago</small>
                    </div>
                    <!-- Add more messages here -->
                </div>

                <div class="message-input p-3">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a message...">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
