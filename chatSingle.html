<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
        }

        .chat-container {
            height: calc(100vh - 56px);
        }

        .contacts-list {
            height: 100%;
            overflow-y: auto;
        }

        .chat-messages {
            height: calc(100% - 60px);
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
        }

        .message-input {
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat App</a>
        </div>
    </nav>

    <div class="container-fluid chat-container">
        <div class="row h-100">
            <!-- Chat Area -->
            <div class="col-12 p-0 d-flex flex-column">
                <div class="chat-messages p-3">
                    <div class="message mb-3 align-self-start">
                        <div class="bg-light rounded p-2">
                            <strong>John Doe:</strong> Hey, how are you?
                        </div>
                        <small class="text-muted">3 mins ago</small>
                    </div>
                    <div class="message mb-3 align-self-end">
                        <div class="bg-primary text-white rounded p-2">
                            I'm good, thanks! How about you?
                        </div>
                        <small class="text-muted">2 mins ago</small>
                    </div>
                    <sent-message>Hai</sent-message>
                    <!-- Add more messages here -->
                </div>

                <div class="message-input p-3">
                    <form action="#">
                        <div class="input-group">
                            <input id="messageInputId" type="text" class="form-control" placeholder="Type a message..."
                                autofocus>
                            <button class="btn btn-primary" id="sendMessageButtonId">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="SentMessageTemplateId">
        <div class="message mb-3 align-self-start">
            <div class="bg-light rounded p-2 messageClass">
                <strong>{{UserName}}:</strong> {{ShowMessage}}
            </div>
            <small class="text-muted timeClass">3 mins ago</small>
        </div>
    </template>

    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->

    <script>
        const sendMessageButton = document.getElementById('sendMessageButtonId');
        const messageInput = document.getElementById('messageInputId');
        const chatMessages = document.querySelector('.chat-messages');

        sendMessageButton.addEventListener('click', function (e) {
            e.preventDefault();
            const message = messageInput.value;
            const UserName = 'Keshav';

            if (message.trim() === '') {
                return;
            };

            chatMessages.innerHTML += `<div class="message mb-3 align-self-start">
            <div class="bg-light rounded p-2 messageClass">
                <strong>${UserName}:</strong> ${message}
            </div>
            <small class="text-muted timeClass">3 mins ago</small>
        </div>`;

            messageInput.value = '';
        });
    </script>
